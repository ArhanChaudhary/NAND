[package]
name = "core"
version = "0.1.0"
authors = ["Arhan Chaudhary <arhan.ch@gmail.com>"]
edition = "2021"

[package.metadata.wasm-pack.profile.release]
wasm-opt = [
    "-O4",
    "--inline-functions-with-loops",
    "--traps-never-happen",
    "--low-memory-unused",
    "--fast-math",
    "--zero-filled-memory",
    "--enable-threads",
    "--enable-bulk-memory",
]

[lib]
crate-type = ["cdylib", "rlib"]
path = "core/lib.rs"

[dependencies]
js-sys = "0.3.67"
wasm-bindgen = "0.2.90"
web-sys = "0.3.67"

[profile.release]
panic = "abort"
codegen-units = 1
lto = "fat"
# NOTE: tests with opt-level 2 have around the
# performance with opt-level 3, so use opt-level
# 3 for now.